<div class="pure-u-3-4 meta-data">
    <a href="{{ SITEURL }}/{{ article.category.url }}" class="category">{{ article.category }}</a><br />

    {% for author in article.authors %}
    <a class="author" href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a>
    {% endfor %}
    &mdash; <abbr title="{{ article.date.isoformat() }}">{{ article.date.strftime('%d %b, %Y') }}</abbr>
    {% if article.readtime %}
    &mdash; {{ article.readtime.minutes }} min read
    {% endif %}
</div>
